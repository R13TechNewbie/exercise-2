<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator dengan Javascript</title>
</head>
<body>
        <script type="text/javascript" src="javascript.js"></script>
    <div>
        <h1>Kalkulator</h1><br>
    </div>
    <div class="kalkulator">
        <div class="layar-kalkulator">Angka Kalkulator Muncul Disini</div>
        <div class="tombol-kalkulator">
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">3</button>
            <button type="button" class="btn btn-primary">4</button>
            <button type="button" class="btn btn-primary">5</button>
            <button type="button" class="btn btn-primary">6</button>
            <button type="button" class="btn btn-primary">7</button>
            <button type="button" class="btn btn-primary">8</button>
            <button type="button" class="btn btn-primary">9</button>
            <button type="button" class="btn btn-primary">0</button>
            <button type="button" class="btn btn-secondary operasi" data-action="tambah">+</button>
            <button type="button" class="btn btn-secondary operasi" data-action="kurang">-</button>
            <button type="button" class="btn btn-secondary operasi" data-action="kali">x</button>
            <button type="button" class="btn btn-secondary operasi" data-action="bagi">/</button>
            <button type="button" class="btn btn-secondary operasi" data-action="modulo">%</button>
            <button type="button" class="btn btn-secondary operasi" data-action="desimal">.</button>
            <button type="button" class="btn btn-secondary operasi" data-action="clear">AC</button>
            <button type="button" class="btn btn-secondary" data-action="hitung">=</bustton>
        </div>    
    </div>
    
</body>
</html>
